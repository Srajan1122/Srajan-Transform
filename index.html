<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Srajan Shetty</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="images/logo.png" alt="">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Phone</a></li>
                    <li><a href="#">Accesories</a></li>
                    <li><a href="#">Cart</a></li>
                </ul>
            </div>
        </nav>

        <div class="information">
            <div class="overlay"></div>
            <img src="images/mobile.png" alt="" class="mobile">
            <div id="circle">
                <div class="feature one">
                    <img src="images/battery.png" alt="">
                    <div>
                        <h1>Long life</h1>
                        <p>Over powered battery</p>
                    </div>
                </div>
                <div class="feature two">
                    <img src="images/processor.png" alt="">
                    <div>
                        <h1>Valuable processor</h1>
                        <p>processor is necessary</p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="images/camera.png" alt="">
                    <div>
                        <h1>48 MegaPixels</h1>
                        <p>Lovely camera</p>
                    </div>
                </div>
                <div class="feature four">
                    <img src="images/display.png" alt="">
                    <div>
                        <h1>Big Screen</h1>
                        <p>Screen is necessary</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="controls">
            <img src="images/arrow.png" alt="" id="upBtn">
            <h3>Features</h3>
            <img src="images/arrow down.png" alt="" id="downBtn">
        </div>

    </div>

    <script>
        var circle = document.getElementById("circle")
        var upBtn = document.getElementById("upBtn")
        var downBtn = document.getElementById("downBtn")

        var rotateValue = circle.style.transform
        var rotateSum;

        upBtn.onclick = function(){
            rotateSum = rotateValue + "rotate(-90deg)"
            circle.style.transform = rotateSum
            rotateValue = rotateSum
        }

        downBtn.onclick = function(){
            rotateSum = rotateValue + "rotate(+90deg)"
            circle.style.transform = rotateSum
            rotateValue = rotateSum
        }

    </script>

</body>
</html>
